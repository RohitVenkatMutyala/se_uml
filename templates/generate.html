<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>UML Diagram </title>
   

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
        
        :root {
            --neon-blue: #00f0ff;
            --neon-pink: #ff2a6d;
            --dark-bg: #05070f;
            --darker-bg: #020308;
            --neon-blue-glow: 0 0 10px #00f0ff, 0 0 20px rgba(0, 240, 255, 0.5);
            --neon-pink-glow: 0 0 10px #ff2a6d, 0 0 20px rgba(255, 42, 109, 0.5);
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 240, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 42, 109, 0.05) 0%, transparent 20%);
            color: white;
        }
        
        .cyberpunk-border {
            position: relative;
            border: 1px solid var(--neon-blue);
            box-shadow: var(--neon-blue-glow);
        }
        
        .cyberpunk-border-pink {
            position: relative;
            border: 1px solid var(--neon-pink);
            box-shadow: var(--neon-pink-glow);
        }
        
        .cyberpunk-btn {
            background-color: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: var(--neon-blue-glow);
        }
        
        .cyberpunk-btn:hover {
            background-color: rgba(0, 240, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 0 15px #00f0ff, 0 0 30px rgba(0, 240, 255, 0.7);
        }
        
        .cyberpunk-btn-pink {
            background-color: transparent;
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: var(--neon-pink-glow);
        }
        /* Light mode with normal colors */
        body.light-mode {
        font-family: 'Orbitron', sans-serif;
        background-color: #ffffff;
        background-image: none;
        color: #333333;
        }
        
        body.light-mode .cyberpunk-border {
        border: 1px solid #dddddd;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .cyberpunk-border-pink {
        border: 1px solid #dddddd;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .cyberpunk-btn {
        border: 1px solid #4a6fa5;
        color: #4a6fa5;
        box-shadow: none;
        background-color: #f5f8ff;
        }
        
        body.light-mode .cyberpunk-btn:hover {
        background-color: #e6eeff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
        }
        
        body.light-mode .cyberpunk-btn-pink {
        border: 1px solid #d64a70;
        color: #d64a70;
        box-shadow: none;
        background-color: #fff5f8;
        }
        
        body.light-mode .cyberpunk-btn-pink:hover {
        background-color: #ffe6ee;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
        }
        
        body.light-mode .cyberpunk-title {
        color: #4a6fa5;
        text-shadow: none;
        }
        
        body.light-mode .cyberpunk-input, 
        body.light-mode .cyberpunk-select {
        background-color: #ffffff;
        border: 1px solid #dddddd;
        color: #333333;
        box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .cyberpunk-subtitle {
        color: #d64a70;
        text-shadow: none;
        }
        
        body.light-mode .bg-black {
        background-color: #ffffff !important;
        }
        
        body.light-mode pre {
        color: #333333;
        background-color: #f5f5f5 !important;
        }
        
        body.light-mode .text-blue-300,
        body.light-mode .text-blue-400 {
        color: #4a6fa5;
        }
        
        body.light-mode .grid-pattern {
        display: none;
        }
        
        body.light-mode .scanline {
        display: none;
        }
        
        body.light-mode pre::-webkit-scrollbar-track {
        background: #f0f0f0;
        }
        
        body.light-mode pre::-webkit-scrollbar-thumb {
        background: #cccccc;
        }
        
        body.light-mode pre::-webkit-scrollbar-thumb:hover {
        background: #bbbbbb;
        }
        .cyberpunk-btn-pink:hover {
            background-color: rgba(255, 42, 109, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 0 15px #ff2a6d, 0 0 30px rgba(255, 42, 109, 0.7);
        }
        
        .cyberpunk-input {
            background-color: rgba(5, 7, 15, 0.7);
            border: 1px solid var(--neon-blue);
            color: white;
            box-shadow: inset 0 0 5px rgba(0, 240, 255, 0.3);
        }
        
        .cyberpunk-input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.3), inset 0 0 5px rgba(0, 240, 255, 0.3);
            outline: none;
        }
        
        .cyberpunk-select {
            background-color: rgba(5, 7, 15, 0.7);
            border: 1px solid var(--neon-blue);
            color: white;
            box-shadow: inset 0 0 5px rgba(0, 240, 255, 0.3);
            appearance: none;
        }
        
        .cyberpunk-select:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.3), inset 0 0 5px rgba(0, 240, 255, 0.3);
            outline: none;
        }
        
        .cyberpunk-title {
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px rgba(0, 240, 255, 0.5);
        }
        
        .cyberpunk-subtitle {
            color: var(--neon-pink);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--neon-pink), 0 0 10px rgba(255, 42, 109, 0.5);
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
            opacity: 0.15;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 240, 255, 0.2) 51%,
                transparent 51%
            );
            background-size: 100% 4px;
            animation: scanline 6s linear infinite;
        }
        
        @keyframes scanline {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 100%;
            }
        }
        
        /* Custom scrollbar for code block */
        pre::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        pre::-webkit-scrollbar-track {
            background: rgba(5, 7, 15, 0.5);
        }
        pre::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 0;
        }
        pre::-webkit-scrollbar-thumb:hover {
            background: #80f7ff;
        }
        
        /* Grid pattern */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }
        
        .mode-toggle-icon {
            filter: drop-shadow(0 0 2px var(--neon-blue));
        }
        </style>
   
</head>

    <div class="max-w-7xl mx-auto">

            <!-- Results Section -->

<div id="results" class="lg:col-span-8 space-y-6">

    <div class="cyberpunk-border rounded-md p-6 bg-opacity-20 bg-black">

    <script>
        // Dark mode toggle functionality
   // Dark mode toggle functionality
   // Add this to your existing JavaScript section

// Variables for editing mode
let isEditing = false;
const syntaxDisplay = document.getElementById('syntax');
const syntaxEditor = document.getElementById('syntaxEditor');
const editButton = document.getElementById('editButton');
const submitButton = document.getElementById('submitButton');

// Edit button handler
document.getElementById('editButton').addEventListener('click', () => {
    if (!isEditing) {
        // Switch to edit mode
        syntaxEditor.value = syntaxDisplay.textContent;
        syntaxDisplay.classList.add('hidden');
        syntaxEditor.classList.remove('hidden');
        editButton.innerHTML = `
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            DONE EDITING
        `;
        isEditing = true;
    } else {
        // Switch back to display mode
        syntaxDisplay.textContent = syntaxEditor.value;
        syntaxEditor.classList.add('hidden');
        syntaxDisplay.classList.remove('hidden');
        editButton.innerHTML = `
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            EDIT CODE
        `;
        isEditing = false;
    }
});

// Submit button for debugging and updating
document.getElementById('submitButton').addEventListener('click', async () => {
    // Show loading indicator
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    loading.classList.remove('hidden');
    error.classList.add('hidden');
    
    try {
        // Get the current syntax (either from editor if in edit mode, or from display)
        const syntax = isEditing ? syntaxEditor.value : syntaxDisplay.textContent;
        
        // Send to backend for debugging
        const response = await fetch('/debug_syntax', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ syntax: syntax })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // Update the diagram and syntax
            document.getElementById('diagram').src = `data:image/png;base64,${data.diagram}`;
            
            // Update the syntax display or editor based on current mode
            if (isEditing) {
                syntaxEditor.value = data.syntax;
            } else {
                syntaxDisplay.textContent = data.syntax;
            }
            
            // Show success message
            const message = document.getElementById('message');
            const messageText = document.getElementById('messageText');
            messageText.textContent = "DIAGRAM UPDATED SUCCESSFULLY";
            message.classList.remove('hidden');
            setTimeout(() => message.classList.add('hidden'), 3000);
        } else {
            throw new Error(data.error || 'Failed to debug and update diagram');
        }
    } catch (err) {
        error.classList.remove('hidden');
        document.getElementById('errorMessage').textContent = err.message;
    } finally {
        loading.classList.add('hidden');
    }
});
const darkModeToggle = document.getElementById('darkModeToggle');
const darkIcon = document.getElementById('darkIcon');
const lightIcon = document.getElementById('lightIcon');

// Check for saved theme preference or default to dark mode
let isDarkMode = localStorage.getItem('darkMode') !== 'light';

// Initial theme setup
setThemeMode(isDarkMode);

// Toggle theme when button is clicked
darkModeToggle.addEventListener('click', () => {
    isDarkMode = !isDarkMode;
    setThemeMode(isDarkMode);
    localStorage.setItem('darkMode', isDarkMode ? 'dark' : 'light');
});

// Function to set the theme mode
function setThemeMode(isDark) {
    if (isDark) {
        // Dark mode
        document.body.classList.add('dark-mode');
        document.body.classList.remove('light-mode');
        darkIcon.classList.remove('hidden');
        lightIcon.classList.add('hidden');
    } else {
        // Light mode
        document.body.classList.add('light-mode');
        document.body.classList.remove('dark-mode');
        darkIcon.classList.add('hidden');
        lightIcon.classList.remove('hidden');
    }
}

        // Form submission handler
        document.getElementById('diagramForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');
            const message = document.getElementById('message');
            const messageText = document.getElementById('messageText');
            
            // Show loading, hide other sections
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            
            try {
                const formData = new FormData(e.target);
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Update diagram and syntax
                    document.getElementById('diagram').src = `data:image/png;base64,${data.diagram}`;
                    document.getElementById('syntax').textContent = data.syntax;
                    results.classList.remove('hidden');
                    messageText.textContent = "DIAGRAM GENERATED SUCCESSFULLY";
                    message.classList.remove('hidden');
                    setTimeout(() => message.classList.add('hidden'), 3000);
                } else {
                    throw new Error(data.error || 'Failed to generate diagram');
                }
            } catch (err) {
                error.classList.remove('hidden');
                document.getElementById('errorMessage').textContent = err.message;
            } finally {
                loading.classList.add('hidden');
            }
        });

        // Copy PlantUML code button
        document.getElementById('copyButton').addEventListener('click', async () => {
            const syntax = document.getElementById('syntax').textContent;
            try {
                await navigator.clipboard.writeText(syntax);
                const button = document.getElementById('copyButton');
                const originalHTML = button.innerHTML;
                button.innerHTML = `
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    COPIED!
                `;
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                }, 2000);
                
                // Show success message
                const message = document.getElementById('message');
                const messageText = document.getElementById('messageText');
                messageText.textContent = "CODE COPIED TO CLIPBOARD";
                message.classList.remove('hidden');
                setTimeout(() => message.classList.add('hidden'), 3000);
            } catch (err) {
                console.error('Failed to copy text:', err);
            }
        });

        // Download diagram button
        document.getElementById('downloadButton').addEventListener('click', () => {
            const img = document.getElementById('diagram');
            const link = document.createElement('a');
            link.download = 'diagram.png';
            link.href = img.src;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show success message
            const message = document.getElementById('message');
            const messageText = document.getElementById('messageText');
            messageText.textContent = "DIAGRAM DOWNLOADED SUCCESSFULLY";
            message.classList.remove('hidden');
            setTimeout(() => message.classList.add('hidden'), 3000);
        });
    </script>
